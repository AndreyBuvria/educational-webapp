<div class="wrapper">
  <mat-tab-group>
    <mat-tab label="Course">
      <cdk-accordion *ngIf="taskList | async as tasks" class="task">
        <ng-container *ngFor="let task of tasks; let i = index;">
          <app-task [task]="task" [taskIndex]="i"></app-task>
        </ng-container>
      </cdk-accordion>
    </mat-tab>
  </mat-tab-group>
</div>
