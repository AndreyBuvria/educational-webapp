<div class="wrapper">

  <div class="header-wrap">
    <div class="header-row">
      <div class="header-col">
        <h1>Course List</h1>
      </div>
    </div>
  </div>

  <div class="course-content" *ngIf="courseList">
    <ng-container *ngFor="let course of courseList | async">
      <mat-card>
        <mat-card-header>
          <mat-card-title class="selected-link" routerLink="/student/course/{{course.id}}">{{ course.name }}</mat-card-title>
          <mat-card-subtitle class="selected-link" routerLink="/user/profile/{{course.author}}"> {{ course.author }} </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          {{ course.description | truncate:120 }}
        </mat-card-content>
        <mat-card-actions>
          <!--<button mat-button (click)="goToCourse(course.id)">Go to the course</button>-->
        </mat-card-actions>
      </mat-card>
    </ng-container>

  </div>

</div>
