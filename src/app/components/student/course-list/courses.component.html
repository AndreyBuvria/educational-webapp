<div class="wrapper">

  <div class="header-wrap">
    <div class="header-row">
      <div class="header-col">
        <h1>Course List</h1>
      </div>
    </div>
  </div>

  <div class="content">
    <ng-container *ngIf="courseList$; else loading">
      <ng-container class="content" *ngFor="let course of (courseList$ | async)">
        <app-course [course]="course"></app-course>
      </ng-container>
    </ng-container>

    <ng-template #loading>Loading...</ng-template>
  </div>

</div>
