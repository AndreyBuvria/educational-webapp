<div class="wrapper">

  <div class="header-wrap">
    <div class="header-row">
      <div class="header-col">
        <h1>Course List</h1>
      </div>
    </div>
  </div>

  <div class="course-content" *ngIf="courseList">
    <ng-container *ngFor="let course of courseList | async">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ course.name }}</mat-card-title>
          <mat-card-subtitle> Author mb </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          {{ course.description }}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="goToCourse(course.id)">Go to the course</button>
        </mat-card-actions>
      </mat-card>
    </ng-container>

  </div>

</div>
