<div class="login-container" fxLayoutAlign="center center">
  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="login" fxLayout="column">
      <h1 class="h-text">Login</h1>
      <mat-form-field hintLabel="Max 10 characters" appearance="fill" class="login-username">
        <mat-label>Username</mat-label>
        <input matInput #input maxlength="20" placeholder="Enter your username" formControlName="username">
        <mat-hint align="end">{{form.get('username')?.value?.length}}/20</mat-hint>
        <mat-error *ngIf="form.get('username')?.errors??['required']">Field must be filled</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="login-password">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Submit</button>
    </div>
  </form>
</div>
