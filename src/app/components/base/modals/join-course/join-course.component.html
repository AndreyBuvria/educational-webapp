<div class="modal">
  <h2 mat-dialog-title>Join a course</h2>
  <mat-dialog-content>
    <div class="modal-search">
      <form [formGroup]="form" (submit)="onSubmit()">
        <mat-form-field class="modal-form-control">
          <mat-label>Enter a course code</mat-label>
          <input
            #input
            formControlName="searchField"
            matInput
            type="search"
            maxlength="{{ validatorsLength.searchFieldMax }}"
            placeholder="Code"
            [formControl]="searchField">
          <mat-hint align="end">{{ hintLabel }}</mat-hint>
          <mat-error *ngIf="form.get('searchField')?.invalid">{{ errorMessage }}</mat-error>
        </mat-form-field>
        <div class="modal-btns" fxLayoutAlign="space-between center" fxLayoutGap="10px">
          <button
            mat-raised-button
            type="button"
            class="btn-submit"
            fxFlex="1 1 100%"
            mat-dialog-close>Close</button>
          <button
            mat-raised-button
            type="submit"
            class="btn-submit"
            color="primary"
            fxFlex="1 1 100%">Join</button>
        </div>
        <p *ngIf="invalidCourseKeyAppearance" class="error-text">You entered invalid course key. Try again.</p>
      </form>
    </div>
  </mat-dialog-content>
</div>
