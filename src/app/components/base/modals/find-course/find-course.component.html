<div class="modal">
  <h2 mat-dialog-title>Find a course</h2>
  <mat-dialog-content>
    <div class="modal-search">
      <form>
        <mat-form-field class="modal-form-control">
          <mat-label>Enter a course name</mat-label>
          <input
            #input
            formControlName="searchField"
            matInput
            type="search"
            placeholder="Name"
            class="search-input">
          <mat-hint align="end">asd</mat-hint>
          <mat-error ></mat-error>
        </mat-form-field>
        <div class="modal-btns" fxLayoutAlign="space-between center" fxLayoutGap="10px">
          <button
            mat-raised-button
            type="button"
            class="btn-submit"
            fxFlex="1 1 100%"
            mat-dialog-close>Close</button>
          <button
            mat-raised-button
            type="submit"
            class="btn-submit"
            color="primary"
            fxFlex="1 1 100%">Find</button>
        </div>
      </form>
    </div>
  </mat-dialog-content>
</div>
