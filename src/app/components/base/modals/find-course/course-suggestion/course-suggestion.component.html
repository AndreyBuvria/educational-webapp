<mat-card fxLayoutAlign="space-between">
  <mat-card-header>
    <mat-card-title>{{ course.name }}</mat-card-title>
    <mat-card-subtitle> {{ course.author }} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <!--<button mat-button (click)="goToCourse(course.id)">Go to the course</button>-->
    <button mat-button (click)="onJoinCourse()">Join Course</button>
  </mat-card-actions>
</mat-card>
